<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Guillen - Video Card Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .video-card {
            width: 600px;
            height: 800px;
            position: relative;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: #888888;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .text-overlay {
            position: absolute;
            bottom: 60px;
            left: 60px;
            right: 60px;
            z-index: 10;
        }

        .name {
            font-family: 'Manrope', sans-serif;
            font-size: 48px;
            font-weight: 800;
            color: #ffffff;
            line-height: 1;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .title {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: -0.01em;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        /* Video overlay for better text readability */
        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-card">
        <video class="background-video" autoplay muted playsinline>
            <source src="/assets/video/edwardguillen-video-preview.mp4" type="video/mp4">
            <!-- Fallback background color if video doesn't load -->
            Your browser does not support the video tag.
        </video>
        
        <div class="video-overlay"></div>
        
        <div class="text-overlay">
            <div class="name">Edward Guillen</div>
            <div class="title">Product Designer</div>
        </div>
    </div>

    <script>
        const video = document.querySelector('.background-video');
        let isPlayingForward = true;

        // Remove the loop attribute since we're handling it manually
        video.loop = false;

        video.addEventListener('loadedmetadata', function() {
            video.play();
        });

        video.addEventListener('ended', function() {
            if (isPlayingForward) {
                // Video finished playing forward, now play backward
                isPlayingForward = false;
                playBackward();
            }
        });

        function playBackward() {
            video.pause();
            
            const backwardInterval = setInterval(() => {
                if (video.currentTime <= 0) {
                    // Reached the beginning, clear interval and play forward again
                    clearInterval(backwardInterval);
                    isPlayingForward = true;
                    video.currentTime = 0;
                    video.play();
                } else {
                    // Step backward frame by frame
                    video.currentTime -= 1/30; // 30fps backward
                }
            }, 33); // ~30fps timing
        }

        // Error handling
        video.addEventListener('error', function(e) {
            console.log('Video error:', e);
            // Fallback to gray background if video fails
            document.querySelector('.video-card').style.background = '#888888';
        });
    </script>
</body>
</html>
